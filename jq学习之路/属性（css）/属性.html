<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.highlight{
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<img src="../img/defaultImg.png"/>
		<img src="../img/header_img.png"/>
		<img src="../img/radio_active.png"/>
		<img src="../img/user_checkbox_active.png"/>
		<input type="checkbox" checked="checked"/>
		<input type="checkbox" checked="checked"/>
		<input type="checkbox"/>
		<input type="checkbox"/>
			<p> </p>
			<p> </p>
			<p> </p>
			<p> </p>
			<ul>
			      <li>Hello</li>
			      <li>Hello</li>
			      <li>Hello</li>
			</ul>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//			attr(name|properties|key,value|fn)设置或返回被选元素的属性值

//			返回文档中所有图像的src属性值。	
			console.log($("img").attr("src"));
			
//			为所有图像设置src和alt属性。
			$("img").attr({ src: "../img/radio_active.png", alt: "Test Image" });
			
//			把src属性的值设置为title属性的值。
			$("img").attr("title", function() { return this.src });
			
//			.removeAttr( attributeName )要移除的属性名,从1.7版本开始，它可以是一个空格分隔的属性列表
			$("img").removeAttr("title")
			
//			将文档中图像的src属性删除
			$("img:even").removeAttr("src");
			
//			通过函数来设置页面上的复选框的相反状态。
			$("input[type='checkbox']").prop("checked", function( i, val ) {
			  return !val;
			});
			
//			removeProp(name)用来删除由.prop()方法设置的属性集
			var $para = $("p").eq(0);
			$para.prop("luggageCode", 1234);
			$para.append("The secret luggage code is: ", String($para.prop("luggageCode")), ". ");
			$para.removeProp("luggageCode");
			$para.append("Now the secret luggage code is: ", String($para.prop("luggageCode")), ". ");
			  
//			  .val()获取匹配的元素集合中第一个元素的当前值
			console.log($("input").val())
		</script>
	</body>
</html>
