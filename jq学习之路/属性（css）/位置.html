<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			 div.demo {
			  background:#CCCCCC none repeat scroll 0 0;
			  border:3px solid #666666;
			  margin:5px;
			  padding:5px;
			  position:relative;
			  width:200px;
			  height:100px;
			  overflow:auto;
			  }
			  p.scrollleft { margin:10px;padding:5px;border:2px solid #666;width:1000px;height:1000px; }
		</style>
	</head>
	<body>
		<p>Hello</p>
		<p>Hello</p>
		<p>2nd Paragraph</p>
		
		<ul class="level-1">
	  <li class="item-i">I</li>
	  <li class="item-ii" style="position: relative;">II
	    <ul class="level-2">
	      <li class="item-a">A</li>
	      <li class="item-b">B
	        <ul class="level-3">
	          <li class="item-1">1</li>
	          <li class="item-2">2</li>
	          <li class="item-3">3</li>
	        </ul>
	      </li>
	      <li class="item-c">C</li>
	    </ul>
	  </li>
	  <li class="item-iii">III</li>
	</ul>
	<div class="demo">
		<h1>
			lalala
		</h1>
		<p class="scrollleft">
			Hello
		</p>
	</div>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//		.offset()在匹配的元素集合中，获取的第一个元素的当前坐标，坐标相对于文档。
		var p = $("p:last");
		var offset = p.offset();
		console.log(offset)
		p.offset({ top: 10, left: 30 });
		p.html( "left: " + offset.left + ", top: " + offset.top );
		
//		.offsetParent()取得离指定元素最近的含有定位信息的祖先元素。
//		含有定位信息的元素指的是，CSS 的 position 属性是 relative, absolute, 或 fixed 的元素。
		$('li.item-a').offsetParent().css('background-color', 'red');
		
//		.position() 获取匹配元素中第一个元素的当前坐标，相对于offset parent的坐标
		var li = $("li:last");
		var position = li.position();
		$("li:last").text( "left: " + position.left + ", top: " + position.top );
		
//		.scrollLeft() 获取匹配的元素集合中第一个元素的当前水平滚动条的位置
		$("div.demo").scrollLeft(300);
		
//		.scrollTop()获取匹配的元素集合中第一个元素的当前垂直滚动条的位置或设置每个匹配元素的垂直滚动条位置。
		$("div.demo").scrollTop(300);
		</script>
	</body>
</html>
