<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				top: 200px;
				left: 200px;
			}
			.focused {
			    background: #abcdef;
			}
		</style>
	</head>
	<body>
			
	    <input type="button" value="Input Button"/>
	    <input type="checkbox" />
	
	    <input type="file" />
	    <input type="hidden" />
	    <input type="image" />
	
	    <input type="password" />
	    <input type="radio" checked="checked"/>
	    <input type="reset" />
	
	    <input type="submit" />
	    <input type="text" disabled="disabled" />
	    <select>
	    	<option selected>Option</option>
	    </select>
	
	    <textarea></textarea>
	    <button>Button</button>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//		:input匹配所有 input, textarea, select 和 button 元素
		console.log($(":input"))
		
//		:text匹配所有的单行文本框
		console.log($(":text"))
		
//		:password匹配所有密码框
		console.log($(":password"))
		
//		:radio匹配所有单选按钮
		console.log($(":radio"))
		
//		:checkbox匹配所有复选框
		console.log($(":checkbox"))
		
//		:submit匹配所有提交按钮
		console.log($(":submit"))
		
//		:image匹配所有图像域
		console.log($(":image"))
		
//		:reset匹配所有重置按钮
		console.log($(":reset"))
		
//		:button匹配所有按钮
		console.log($(":button"))
		
//		:file匹配所有文件域
		console.log($(":file"))
		
//		:enabled匹配所有可用元素
		console.log($("input:enabled"))
		
//		:disabled匹配所有不可用元素
		console.log($("input:disabled"))
		
//		:checked匹配所有选中的被选中元素(复选框、单选框等，select中的option)，对于select元素来说，获取选中推荐使用 :selected
		console.log($("input:checked"))
		
		for(var i = 1; i<=5; i++){
			(function(i){
				setTimeout(function timer(){
					console.log(i)
				},i*1000)
			})(i)
		}
		
		</script>
	</body>
</html>
