<!DOCTYPE html>

<body>
	<div class="container">
  <h2>Greetings</h2>
  <div class="inner">Hello</div>
  <div class="inner">Goodbye</div>
</div>
  <script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
//		.after( content [, content ] ) 在匹配元素集合中的每个元素后面插入参数所指定的内容，作为其兄弟节点
		$('.inner').after('<p>Test after</p>');
//		.after() 和.insertAfter()实现同样的功能。主要的不同是语法——内容和目标的位置不同
//  $('<p>Test</p>').insertAfter('.inner')

//		.before( content [, content ] )根据参数设定，在匹配元素的前面插入内容
		$('.inner').before('<p>Test before</p>');
//		.before() 和.insertBefore()实现同样的功能。主要的不同是语法——内容和目标的位置不同
//		$('<p>Test</p>').insertBefore('.inner');
	</script> 
</body>
</html>
