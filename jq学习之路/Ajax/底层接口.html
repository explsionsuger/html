		<script type="text/javascript">
//		jQuery.ajax( url [, settings ] )执行一个异步的HTTP（Ajax）的请求
		$.ajax({
		  url: "test.html",
		  cache: false
		}).done(function( html ) {
		  $("#results").append(html);
		});
		
//		jQuery.ajaxSetup( options )为以后要用到的Ajax请求设置默认的值
		$.ajaxSetup({
		   url: "/xmlhttp/",
		   global: false,
		   type: "POST"
		 
		 });
