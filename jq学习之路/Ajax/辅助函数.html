<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 <div id="results"></div>
		 
		 <form>
  <select name="single">
    <option>Single</option>
    <option>Single2</option>
  </select>
 
  <br />
  <select name="multiple" multiple="multiple">
    <option selected="selected">Multiple</option>
    <option>Multiple2</option>
 
    <option selected="selected">Multiple3</option>
  </select>
  <br/>
  <input type="checkbox" name="check" value="check1" id="ch1"/>
 
  <label for="ch1">check1</label>
 
  <input type="checkbox" name="check" value="check2" checked="checked" id="ch2"/>
 
  <label for="ch2">check2</label>
  <br />
  <input type="radio" name="radio" value="radio1" checked="checked" id="r1"/>
 
  <label for="r1">radio1</label>
  <input type="radio" name="radio" value="radio2" id="r2"/>
 
  <label for="r2">radio2</label>
</form>
<p>serialize() :<tt id="results2"></tt></p>
<p>serializeArray() :<tt id="results3"></tt></p>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//	jQuery.param( obj )创建一个数组，一个普通的对象，或一个jQuery对象的序列化表示形式，用于URL查询字符串或Ajax请求。 
//	如果传递一个jQuery对象传递，它应该包含输入元素（注：input，textarea等）的名称/值属性
/***************     尽量不要传递含有对象的数组，或者数组中嵌套其它数组    ****************************/
	var params = { width:1680, height:1050 };
    var str = jQuery.param(params);
    $("#results").text(str);
    
//  .serialize()将用作提交的表单元素的值编译成字符串
    function showValues() {
      var str2 = $("form").serialize();
      $("#results2").text(str2);
      
//  .serializeArray()将用作提交的表单元素的值编译成拥有name和value对象组成的数组
       var fields = $(":input").serializeArray();
    $("#results3").empty();
    jQuery.each(fields, function(i, field){
      $("#results3").append(field.value + " ");
    });
    }
    
    $(":checkbox, :radio").click(showValues);
    $("select").change(showValues);
    showValues();
		</script>
	</body>
</html>
